<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey below:</p>

    <form id="survey-form" method="post">
        <!-- Name input -->
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email input -->
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number input -->
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>

        <!-- Select dropdown -->
        <label for="dropdown" id="dropdown-label">Favorite color:</label>
        <select id="dropdown" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>

        <!-- Radio buttons -->
        <p>Preferred beverage:</p>
        <label>
            <input type="radio" name="beverage" value="coffee"> Coffee
        </label>
        <label>
            <input type="radio" name="beverage" value="Soda"> Soda
        </label>
        <label>
            <input type="radio" name="beverage" value="Milkshake"> Milkshake
        </label>

        <!-- Checkboxes -->
        <p>Select your hobbies:</p>
        <label>
            <input type="checkbox" name="hobbies" value="reading"> Gym
        </label>
        <label>
            <input type="checkbox" name="hobbies" value="gaming"> Gaming
        </label>
        <label>
            <input type="checkbox" name="hobbies" value="sports"> Sports
        </label>
        <br>
        <!-- Text area -->
        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>

        <!-- Submit button -->
        <center><input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
